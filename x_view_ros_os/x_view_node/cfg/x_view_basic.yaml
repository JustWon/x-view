Dataset: {
    name: "SYNTHIA",
}

Landmark: {
    type : "GRAPH",
    blob_filter_type: "ABSOLUTE", # ABSOLUTE or RELATIVE
    min_blob_size: 500,
    dilate_and_erode: true,
    num_dilate: 5,
    num_erode: 5,
    extraction_type: "IMAGE",  # IMAGE or 3D_SPACE
    blob_neighbor_distance: 10,
    depth_clip: 50.0
}

Matcher: {
    type: "GRAPH",
    vertex_similarity_score: "WEIGHTED",   # WEIGHTED or SURFACE
    random_walk_sampling_type: "UNIFORM",  # UNIFORM or AVOIDING or "WEIGHTED or NON_RETURNING
    num_walks: 400,
    walk_length: 3,
    time_window: 10,
    similarity_threshold: 0.2,
    distance_threshold: 5.0,
    merge_close_vertices: true,
    merge_distance: 2.5,
    link_close_vertices: true,
    max_link_distance: 2.5,
    outlier_rejection: false,
    consistency_threshold: 5.0,
    consistency_size: 2.0
}

Localizer: {
    type: "OPTIMIZATION" # OPTIMIZATION or ESTIMATION
}

# Parameters read exclusively by XViewWorker
XViewWorker: {
    semantics_image_topic: "/Stereo_Left/Omni_F/labels",
    depth_image_topic: "/Stereo_Left/Omni_F/depth",
    sensor_frame: "cam00",
    world_frame: "world"
}


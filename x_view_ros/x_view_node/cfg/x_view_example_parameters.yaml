Dataset: {
    name: "SYNTHIA",
}

Landmark: {
    type : "GRAPH",
    blob_filter_type: "ABSOLUTE", # or "RELATIVE"
    min_blob_size: 500,
    dilate_and_erode: true,
    num_dilate: 5,
    num_erode: 5,
    blob_neighbor_distance: 10
}

Landmark: {
    type: "ORB",
    num_features: 500
}

Landmark: {
    type: "SIFT",
    num_features: 500
}

Landmark: {
    type: "SURF",
    hessian_threshold: 0.2,
}

Landmark: {
    type: "HISTOGRAM"
}

Matcher: {
    type: "GRAPH",
    vertex_similarity_score: "WEIGHTED",  # or "SURFACE"
    random_walk_sampling_type: "UNIFORM", # or "AVOIDING"
    num_walks: 400,
    walk_length: 3
}

Matcher: {
    type: "VECTOR",
    num_retained_matches: 1
}


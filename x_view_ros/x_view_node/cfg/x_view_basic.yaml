Dataset: {
    name: "SYNTHIA",
}

Landmark: {
    type : "GRAPH",
    blob_filter_type: "ABSOLUTE",
    min_blob_size: 500,
    dilate_and_erode: true,
    num_dilate: 5,
    num_erode: 5,
    blob_neighbor_distance: 10,
    depth_clip: 50.0
}

Matcher: {
    type: "GRAPH",
    vertex_similarity_score: "WEIGHTED",
    random_walk_sampling_type: "UNIFORM",
    num_walks: 400,
    walk_length: 3,
    outlier_rejection: false,
    consistency_threshold: 5.0,
    consistency_size: 2.0
}

Localizer: {
    type: "ESTIMATION" # OPTIMIZATION or ESTIMATION
}

# Parameters read exclusively by XViewWorker
XViewWorker: {
    semantics_image_topic: "/Stereo_Left/Omni_F/labels",
    depth_image_topic: "/Stereo_Left/Omni_F/depth",
    sensor_frame: "cam00",
    world_frame: "world"
}


Dataset: {
    name: "SYNTHIA",
}

Landmark: {
    type : "GRAPH",
    blob_filter_type: "ABSOLUTE",
    min_blob_size: 500,
    dilate_and_erode: true,
    num_dilate: 5,
    num_erode: 5,
    blob_neighbor_distance: 10,
    depth_clip: 50.0
}

Matcher: {
    type: "GRAPH",
    vertex_similarity_score: "SURFACE",
    random_walk_sampling_type: "UNIFORM",
    num_walks: 200,
    walk_length: 3
}

Localizer: {
    type: "CONSISTENCY", # OPTIMIZATION or CONSISTENCY
    outlier_rejection: true
}


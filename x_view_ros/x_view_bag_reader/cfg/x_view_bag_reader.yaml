Dataset: {
    name: "SYNTHIA",
}

Landmark: {
    type : "GRAPH",
    blob_filter_type: "ABSOLUTE",
    min_blob_size: 500,
    dilate_and_erode: true,
    num_dilate: 5,
    num_erode: 5,
    blob_neighbor_distance: 10,
    depth_clip: 50.0
}

Matcher: {
    type: "GRAPH",
    vertex_similarity_score: "WEIGHTED",
    random_walk_sampling_type: "WEIGHTED",
    num_walks: 200,
    walk_length: 3,
    time_window: 10,
    similarity_threshold: 0.2,
    distance_threshold: 5.0,
    merge_distance: 1,
    outlier_rejection: false,
    consistency_threshold: 5.0,
    consistency_size: 2.0
}

Localizer: {
    type: "ESTIMATION" # OPTIMIZATION or ESTIMATION",
}

